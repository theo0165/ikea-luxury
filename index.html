<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikea</title>
    <link rel="stylesheet" href="/public/css/fonts.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/carrousel.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="">Livingroom</a></li>
          <li><a href="">Kitchen</a></li>
          <li class="logo">Ikea</li>
          <li><a href="">Bedroom</a></li>
          <li><a href="">Bathroom</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <img src="/public/img/index/laying.png" alt="christmas" />
      </div>
      <div class="products">
        <div class="product">
          <img
            src="/public/img/carrousel/gran.png"
            alt="Christmas table tree"
          />
          <div class="product-meta">
            <div class="name">Christmas table tree</div>
            <div class="price">£75</div>
          </div>
        </div>
        <div class="product">
          <img src="/public/img/carrousel/ljus.png" alt="Twisted candle 2pcs" />
          <div class="product-meta">
            <div class="name">Twisted candle 2pcs</div>
            <div class="price">£18</div>
          </div>
        </div>
        <div class="product">
          <img src="/public/img/carrousel/pläd.png" alt="Wool blanket" />
          <div class="product-meta">
            <div class="name">Wool blanket</div>
            <div class="price">£112</div>
          </div>
        </div>
        <div class="product">
          <img src="/public/img/carrousel/bock.png" alt="Yule goat" />
          <div class="product-meta">
            <div class="name">Yule goat</div>
            <div class="price">£54</div>
          </div>
        </div>
        <div class="product">
          <img
            src="/public/img/carrousel/vitgran.png"
            alt="Paper tree with LED-lights"
          />
          <div class="product-meta">
            <div class="name">Paper tree with LED-lights</div>
            <div class="price">£34</div>
          </div>
        </div>
        <div class="product">
          <img
            src="/public/img/carrousel/ljusstake.png"
            alt="Advent candle holder"
          />
          <div class="product-meta">
            <div class="name">Advent candle holder</div>
            <div class="price">£120</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
